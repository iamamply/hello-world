name: 'learn-github-actions'
on: [push]
jobs:
  check-bat-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout-Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
        
      - name: PHP Syntax Checker (Lint)
        uses: StephaneBour/actions-php-lint@7.4
        with:
          dir: './src'
