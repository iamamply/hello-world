name: 'learn-github-actions'
on: [push]
jobs:
  check-bat-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout-Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Lint-Code
        uses: github/super-linter@v4
        env:
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: "main"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
